<div class="container">
    <h2>Agregar Nuevo Alimento</h2>
    <form (ngSubmit)="agregarAlimento()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoAlimento.nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevoAlimento.descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="nuevoAlimento.precio" required>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad Disponible:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="nuevoAlimento.cantidad" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
